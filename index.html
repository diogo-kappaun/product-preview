<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/global.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <section class="product-image">
        <picture>
          <source media="(max-width: 650px)" srcset="./src/images/image-product-mobile.jpg" alt="Perfume image">
          <img src="./src/images/image-product-desktop.jpg" alt="Perfume image">
        </picture>
      </section>
      <section class="product-description">
        <span class="perfume">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn-add-cart"><img src="./src/images/icon-cart.svg" alt="Icon cart"> Add to Cart</button>
      </section>
    </div>
  </main>
</body>
</html>
